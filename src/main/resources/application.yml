spring:
  application:
    name: BOOKS-SERVICE
  cloud:
    zookeeper:
      connect-string: localhost:2181
      discovery:
        enabled: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

jwt:
  token:
    secret: jwtsecret


